<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <div align="right">
            <a href=index.html>Home</a>
        </div>      
        <p><img src=https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png alt="Google" width="5%"></p>
        <div class="left">
            <p>all these words</p>
            <p>this exact word or phrase</p>
            <p>any of these words</p>
            <p>none of these words</p>
        </div>

        <div class="right">
            <form action="https://www.google.com/search">
                <input type="text" name="as_q" class="advancedbar">
                <br>
                <input type="text" name="as_epq"  class="advancedbar">
                <br>
                <input type="text" name="as_oq"  class="advancedbar">
                <br>
                <input type="text" name="as_eq"  class="advancedbar">
                <br>
                <input type="submit" value="Advanced Search" class="advancedsearch" style="float:right;">
        </div>
            
        </form>
        
    </body>
</html>
